<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickBite Restaurant Customer Feedback Survey">
    <title>QuickBite Survey | Customer Feedback</title>
</head>
<body>
    <header>
        <h1>QuickBite Restaurant</h1>
        <h2>Customer Feedback Survey</h2>
    </header>

    <main>
        <!-- TODO: Create form with action="/submit-survey" and method="post" -->
        <form action="/submit-survey" method="post">
        <fieldset>
        <legend>Customer Information</legend>
                <!-- TODO: Add Customer Information -->
        <!-- Include: Name (text, required), Email (email, required) -->

        <!-- label -->
        <!-- id and name to input -->
        <label for="customer-name">Customer Name</label>
        <input id="customer-name" name="customer-name" type="text" required>
        <label for="customer-email">Customer Email</label>
        <input id="customer-email" name="customer-email" type="email" required>
        </fieldset>
        <fieldset>
        <legend>Rating</legend>
        <!-- TODO: Add simple rating with radio buttons -->
        <!-- Include: Excellent, Good, Fair, Poor -->
        <label for="rating">Rating</label>
        <input id="customer-name" name="customer-name" type="radio" checked />
        <label for="excellent">Excellent</label>
        <input type="radio" id="excellent" name="rating" value="excellent" />
        <label for="good">Good</label>
        <input type="radio" id="good" name="rating" value="good" />
        <label for="poor">Poor</label>
        <input type="radio" id="poor" name="rating" value="poor" />

        <!-- TODO: Add comments textarea -->
        <label for="comments">Comments</label>
        <input id="comments" name="comments" type="textarea" required>

        <!-- TODO: Add submit button -->
            <button type="submit">Submit</button>
            </fieldset>
         </form>

    </main>

</body>
</html>
