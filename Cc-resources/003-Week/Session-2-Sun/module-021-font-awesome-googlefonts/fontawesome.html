<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- cdn link - no instructions show this  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="fontawesome.css" />
    <!-- you can use a kit off of the site to install font-awesome -->
    <!-- <script defer
  src="https://kit.fontawesome.com/YOUR-KIT-CODE.js"
  crossorigin="anonymous"
></script> -->
  </head>
  <body>
    <!-- i element for fonts -->

    <i class="fas fa-heart"></i>
    <i class="fas fa-star"></i>

    <i class="fas fa-camera"></i>

    <!-- we can lookup the icons and types on the fontawesome website - https://fontawesome.com/icons -->

    <!-- what do the different class types mean -->

    <!-- fas - bold -->
    <div>
      <i class="fas fa-camera"></i>
    </div>

    <!-- far  -->
    <div>
      <i class="far fa-camera"></i>
    </div>

    <!-- fab - social media type -->
    <div>
      <!-- GitHub -->
      <i class="fab fa-github"></i>
      <!-- Twitter -->
      <i class="fab fa-twitter"></i>
      <!-- LinkedIn -->
      <i class="fab fa-linkedin"></i>
    </div>

    <!-- icon sizing -->

    <div>
      <i class="far fa-xs fa-camera"></i>
      <i class="far fa-sm fa-camera"></i>
      <i class="far fa-camera"></i>
      <i class="far fa-lg fa-camera"></i>
      <i class="far fa-2x fa-camera"></i>
      <i class="far fa-3x fa-camera"></i>
      <i class="far fa-5x fa-camera"></i>
      <i class="far fa-10x fa-camera"></i>
    </div>

    <!-- custom sizing -->
    <i class="far fa-star custom-sizing"></i>

    <!-- Add some color -->
    <div>
      <!-- GitHub -->
      <i class="fab fa-github"></i>
      <!-- Twitter -->
      <i class="fab fa-twitter"></i>
      <!-- LinkedIn -->
      <i class="fab fa-linkedin"></i>
    </div>
    <!-- spacing -->
    <div>
      <i class="fab fa-linkedin spacing"></i>
    </div>

    <!-- animations -->

    <!-- default -->

    <!-- spin -->
    <i class="fas fa-star fa-spin"></i>
    <!-- beat -->
    <i class="fas fa-heart fa-beat"></i>
    <!-- shaking -->
    <i class="fas fa-bell fa-shake"></i>
    <!-- bounce -->
    <i class="fas fa-bounce fa-circle"></i>
  </body>
</html>
