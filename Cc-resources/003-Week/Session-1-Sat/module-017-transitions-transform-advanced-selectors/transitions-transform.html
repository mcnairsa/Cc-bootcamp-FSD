<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="transitions-transform.css" />
  </head>
  <body>
    <!-- Transitions -->
    <button class="first-transition">Transition on Hover</button>

    <button class="timing-transition ease-in-timing">Timing</button>

    <button class="transition-delay">delay</button>

    <!-- Transforms -->

    <div class="translate">move right</div>

    <div class="scale">make bigger</div>

    <div class="rotate">rotate me</div>

    <div class="multiple">lots of stuff</div>
  </body>
</html>
