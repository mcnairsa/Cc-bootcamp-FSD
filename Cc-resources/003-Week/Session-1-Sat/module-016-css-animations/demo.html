<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <!-- add the element to animate -->
    <!-- basic keyframes -->
    <div class="box">Animate Me</div>
    <!-- delay and duration -->
    <div class="pulse">Pulse animation</div>

    <!-- iteration -->

    <div class="repeat">Repeat 5 times</div>

    <div class="infinite">Infinite Pulse</div>

    <!-- timing function -->

    <div class="linear-sizing">linear</div>

    <div class="ease-in-sizing">ease-in</div>

    <div class="ease-out-sizing">ease-out</div>

    
    <div class="ease-in-out-sizing">ease-in-out</div>

    <div class="custom-timing">custom</div>

    <div class="longhand">longhand</div>

    <div class="shorthand">shorthand</div>
  </body>
</html>
